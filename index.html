<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--                Importo VUE.JS             -->
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>

    <!--                Importo AXIOS         -->
    <script src="https://unpkg.com/axios@1.6.8/dist/axios.min.js"></script>

    <title>VUE BOOLZAPP</title>
</head>

<body>

    <div id="app">
        <!-- Creo contenitore 100vh per gradient per non metterlo insieme al div che richiamo in vue.js -->
        <div class="contenitore-bg p-5">
            <!-- Container bootstrap con dentro header e main con dentro righe e colonne -->
            <div class="container h-100">
                <!-- Inizio header con row e dentro colonna da 5 e colonna da 7 -->
                <header class="row m-0 align-items-center">
                    <div class="col-5 p-0 border-end border-secondary">
                        <div class="row m-0">
                            <div class="col-9 px-0 py-2">
                                <!-- qui va il nome da vue.js -->
                            </div>
                            <div class="col-1 px-0 py-2 text-center">
                                <i class="fa-solid fa-circle-notch"></i>
                            </div>
                            <div class="col-1 px-0 py-2 text-center">
                                <i class="fa-solid fa-message"></i>
                            </div>
                            <div class="col-1 px-0 py-2 text-center">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-7 p-0">
                        <div class="row m-0">
                            <div class="col-9 p-0 py-2">
                                <!-- qui va il nome da vue.js -->
                            </div>
                            <div class="col-1 p-0 py-2 text-center">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div class="col-1 p-0 py-2 text-center">
                                <i class="fa-solid fa-paperclip"></i>
                            </div>
                            <div class="col-1 p-0 py-2 text-center">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- Inizio main con row e dentro colonna da 5 e da 7 con all'interno altre row colonne-->
                <main class="row m-0">
                    <!-- colonna da 5 che ha dentro cerca notifiche e contatti -->
                    <div class="col-5 p-0 bg-danger">
                        <div class="search">
                            <div class="notifications row m-0 p-1 align-items-center">
                                <div class="col-2 p-1 text-center my-badge">
                                    <i class="fa-solid fa-bell-slash fa-xl"></i>
                                </div>
                                <div class="col-10 p-1">
                                    <h6 class="m-0">Ricevi notifiche di nuovi messaggi</h6>
                                    <span class="text-decoration-underline m-0 my-f-size">Attiva notifiche desktop</span>
                                </div>
                            </div>
                            <div class="search-bar row m-0 p-0 justify-content-center">
                                <div class="col-12 p-0 py-2 text-center">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <input type="text" class="py-1 border-0" placeholder="Cerca una nuova chat"
                                        aria-label="Invia un messaggio" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="contacts overflow-y-scroll">

                        </div>
                    </div>
                    <!-- colonna da 7 che ha dentro ricezione messaggi e invio messaggi -->
                    <div class="col-7 p-0">
                        <!-- ricezione messaggi -->
                        <div class="received-message overflow-y-scroll row m-0">
                            <div class="col-12 received-message-user p-3">
                                <div class="col-12 text-end py-1">
                                    <div class="badge bg-success p-3">ciao come stai?</div>
                                </div>
                                <div class="col-12 text-end py-1">
                                    <div class="badge bg-success p-3">ciao come stai?</div>
                                </div>
                                <div class="col-12 py-1">
                                    <div class="badge bg-light text-dark p-3">Ciao</div>
                                </div>
                            </div>
                        </div>
                        <!-- invio messaggi -->
                        <div class="send-message row m-0 align-items-center">
                            <div class="col-2 p-0 text-center">
                                <i class="fa-regular fa-face-smile fa-xl"></i>
                            </div>
                            <div class="col-8 p-0">
                                <div>
                                    <input type="text" class="w-100 p-2 border-0" placeholder="Scrivi un messaggio"
                                        aria-label="Invia un messaggio" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-2 p-0 text-center">
                                <i class="fa-solid fa-microphone fa-xl"></i>
                            </div>
                        </div>
                    </div>
            </div>
            </main>
        </div>

    </div>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
